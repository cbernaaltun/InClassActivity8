<!DOCTYPE HTML>
<html lang="en">

<head>
	<meta charset="UTF-8">
    <title>jQuery UI Dialog - Default functionality</title>
    <link rel="stylesheet" href="Activity8.css" />
    <link rel="stylesheet" href="jquery-ui.css" />
	<script src="jquery.js"></script>
    <script src="jquery-ui.js"></script>
    <script src="Activity8.js"></script>
</head>

<body>
    <div class="form-style">
    <form>
        <label for="Language">What Programming Language do you know?</label>
        <input type="text" id="lname" name="lname"><br><br>
        <label for="birthday">What is your birthday?</label>
        <input type="text" id="birthday" name="birthday"><br><br>
        <label for="email">Email Adress</label>
        <input type="email" id="email" name="email" required placeholder="Enter a valid email address"><br><br>
        <label for="web">Website</label>
        <input type="text" id="web" name="web" required pattern="www.*"><br><br>

        <input type="submit" value="Submit">
      </form>
    
    </div>
    
    </body>
    </html>
